<!DOCTYPE html> <!-- ejercicio 1-formulario-->
<HTML>
	<BODY>
		<Form action="./ Carpetaformulario.php">
			<h1<Formulario Información Alta Telefónica</h1>
				<fieldset>
					<legend>Datos Personales</legend>
						<label for="nombre"> Nombre:</label>
						<input type="text" name="nombre" maxlength="30"/><br/>
						<label for="apellidos"> Apellidos:</label>
						<input type="text" name="apellidos" maxlength="60"/><br/>
						<label for="dirección"> Dirección:</label>
						<input type="text" name="dirección" maxlength="60"/><br/>
						<label for="códigopostal"> Código Postal:</label>
						<input type="text" name="códigopostal"
						pattern="[0-9]{5}"/><br/>
						<label for="localidad"> Localidad:</label>
						<input type="text" name="localidad"/><br/>
						
				</fieldset>		
						<br/>
				<fieldset>
					<legend>Tipos de Contratación</legend>
						<input type="radio" name="contratación"
						value="0" checked="checked">Nueva contratación</input>
						&nbsp;&nbsp;
						<input type="radio" name="contratación"
						value="1">Portabilidad</input>
						&nbsp;&nbsp;
						<input type="radio" name="contratación"
						value="2">Cambio de Contrato</input>
						<br/>
						<label for="compañías">Seleccione la compañía actual:</label>
						<select name="compañías">
							<option>Movistar</option>
							<option>Orange</option>
							<option>Vodafone</option>
							<option>Yoigo</option>
							<option>No Tengo Ninguna Compañía</option>
							
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<label for="portabilidad">En caso de portabilidad, elija la nueva compañía:</label>
						<select name="portabilidad">
							<option>Movistar</option>
							<option>Orange</option>
							<option>Vodafone</option>
							<option>Yoigo</option>
						</select>
				</fieldset>	
				<fieldset>
					<legend>Datos Bancarios</legend>		<!-- no hace falta usar la etiqueta entera de cierre input, se puede usar: />-->
						País:<input type="text"name="país" value="ES" readonly="readonly</input> (Solo válido Es)<br/>  <!--el nombre del cuadro va primero como en el codigo de ejemplo, pero tambien se puede poner con la etiqueta label for-->
						IBAN<input type="text"name="iban" placeholder="XX" pattern="[0-9]{2}"></input>(dos dígitos)<br/>
						
						Entidad:<input type="text"name="entidad" placeholder="XXXX" pattern="[0-9]{4}"></input>(cuatro dígitos)<br/>
						
						Sucursal:<input type="text"name="sucursal" placeholder="XXXX" pattern="[0-9]{4}"></input>(cuatro dígitos)<br/>
						
						DC:<input type="text"name="dc" placeholder="XX" pattern"[0-9]{2}"></input>(dos dígitos)<br/>
						
						Cuenta:<input type="text"name="cuenta" placeholder="XXXXXXXXXX" pattern="[0-9]{10}"></input>(diez dígitos)<br/>
						
				</fieldset>
				<button type="submit">Enviar datos</button>
				<button type="reset">Borrar datos</button>
		</form>
	</body>	
</html>
