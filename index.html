<!DOCTYPE html>
<html>
<head>
       
   <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Create Account</title>
	<link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
	
</head>
<body>
<!-- MAIN -->
<main>
    <!-- FORMULARIO -->
    <form action="#" class="formulario" id="formulario">
		<h4>Create Account</h4>    
		
		
        <!-- GRUPO DE NOMBRE-->
        <div class="formulario__grupo" id="grupo__nombre">
            <label class="formulario__label">Nombre</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="nombre" id="nombre" required/>
                <i class="formulario__validacion" id="error-icon-name"><img src="images/error-icon.svg"></i> 
				<i class="formulario__validacion" id="success-icon-name"><img src="images/success-icon.svg"></i>
            </div>
            <p class="formulario__input-error" id="formulario__input-error1">Solo se admite letras</p>
			<p class="formulario__input-error"id="formulario__input-error-nombre">Rellene este campo</p>
		</div>


		<!-- GRUPO DE EMAIL -->
        <div class="formulario__grupo" id="grupo__email">
            <label class="formulario__label">Email</label>
            <div class="formulario__grupo-input">
                <input type="email" class="formulario__input" name="email" id="email"  required />
				<i class="formulario__validacion" id="error-icon-mail"><img src="images/error-icon.svg"></i> 
				<i class="formulario__validacion" id="success-icon-mail"><img src="images/success-icon.svg"></i>           
			</div>
            <p class="formulario__input-error" id="formulario__input-error3">Email inválido</p>
			<p class="formulario__input-error" id="formulario__input-error-mail">Rellene este campo</p>
		</div>


        <!-- GRUPO DE CONTRASEÑA 1-->
        <div class="formulario__grupo" id="grupo__password">
            <label class="formulario__label">Clave</label>
            <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="clave" id="clave"   required/>
				<i class="formulario__validacion" id="error-icon-clave"><img src="images/error-icon.svg"></i> 
				<i class="formulario__validacion" id="success-icon-clave"><img src="images/success-icon.svg"></i>				
			</div>
            <p class="formulario__input-error" id="formulario__input-error4"> Debe tener más de 8 caracteres</p>
			<p class="formulario__input-error" id="formulario__input-error-clave">Rellene este campo</p>
		</div>


        <!-- GRUPO DE CONTRASEÑA 2-->
        <div class="formulario__grupo" id="grupo__password2">
            <label class="formulario__label">Confirme su clave</label>
            <div class="formulario__grupo-input">
                <input type="password" class="formulario__input" name="confirmeclave" id="confirmeclave" required/>
				<i class="formulario__validacion" name="error-icon" id="error-icon-confirme"><img src="images/error-icon.svg"></i> 
				<i class="formulario__validacion" name="success-icon" id="success-icon-confirme"><img src="images/success-icon.svg"></i> 
				
		    </div>
			<p class="formulario__input-error" id="formulario__input-error5"> Las contraseñas no coinciden</p>
			<p class="formulario__input-error" id="formulario__input-error-confirme">Rellene este campo</p>
		</div>

                       
       
        <!-- GRUPO ENVIAR -->
        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">El formulario se envió correctamente</p>
            <button class="formulario__btn" type="button" onclick = 'enviarFormulario()'>ENVIAR</button>
            
        </div>
    </form>
	
</main>


</body>
</html>
